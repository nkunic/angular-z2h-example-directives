<h1>ANGULAR Directives</h1>

<div class="example">
  <div class="box vertical">
    <div class="top horizontal">
      <div class="buttons vertical">
        <button
          class="success"
          [ngClass]="{ 'active-btn': chosenNum === 2 }"
          (click)="calculate(2)"
        >
          Numbers divisible by 2
        </button>
        <button
          class="success"
          [ngClass]="{ 'active-btn': chosenNum === 3 }"
          (click)="calculate(3)"
        >
          Numbers divisible by 3
        </button>
        <button
          class="success"
          [ngClass]="{ 'active-btn': chosenNum === 5 }"
          (click)="calculate(5)"
        >
          Numbers divisible by 5
        </button>
        <button
          class="success"
          [ngClass]="{ 'active-btn': chosenNum === 10 }"
          (click)="calculate(10)"
        >
          Numbers divisible by 10
        </button>
        <button
          class="danger"
          [disabled]="isClearDisabled"
          (click)="calculate(1)"
        >
          Clear
        </button>
      </div>

      <div class="list">
        <p
          *ngFor="let number of numbers"
          [ngClass]="{
            highlight: num % chosenNum === 0 && chosenNum > 1
          }"
          [ngStyle]="{
            'font-size':
              number % chosenNum === 0 && chosenNum > 1 ? '30px' : '24px'
          }"
        >
          {{ num }}
        </p>
      </div>
    </div>

    <p>Numbers highlighted above are divisible by {{ chosenNum }}</p>
  </div>
</div>
